<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>IMAGE-RESIZE</title>
        <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>IMAGE-RESIZE</h1>
        <input
            class="file"
            type="file"
            id="imageInput"
            accept="image/*"
        >
        <br>
        <br>
        <label>
            x(倍):
            <input
                class="number"
                type="number"
                id="widthscaleInput"
                value="6"
            >
        </label>
        <label>
            y(倍):
            <input
                class="number"
                type="number"
                id="heightscaleInput"
                value="6"
            >
        </label>
        <br>
        <br>
        <button class="button" id="resizeButton">サイズ変更</button>
        <a id="downloadLink" style="display: none;" download="resized_image.png">
            <button class="button">ダウンロード</button>
        </a>
        <br>
        <br>
        <canvas id="canvas"></canvas>
        <p>
            画像サイズ:
            <span id="imageSizeLabel">(???,???)</span>
        </p>
        <script src="script.js"></script>
    </body>
</html>
